<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDACTR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="app.js" defer></script> -->
</head>
<body>
    <h1>ADEX REDACTR <sup>&reg</sup></h1>
    <div class="container">
        <h2>Do you want to type some sh!!ty words but don't want your account flagged?
            Enter text in the space provided below and see result here
        </h2>
    </div>    
    <form>
        <textarea name="str" id="str" cols="80" rows="10"></textarea><br>
        <div class="opt-and-btn">
            <select name="character" id="char">
                <option value="*">Select Character to replace word with</option>
                <option value="*">***</option>
                <option value="#">###</option>
                <option value="@">@@@</option>
                <option value="!">!!!</option>
                <option value="-">---</option>
                <option value="%">%%%</option>
            </select>
            <input type="text" id="word" placeholder="Enter word to replace here">
        </div>
        <input class="btn" type="button" value="Go!">
    </form>

    <script src="app.js"></script>
</body>
</html>
