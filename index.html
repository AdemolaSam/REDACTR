<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDACTR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<body>
    <nav>
        <span class="logo"><b>RedactR</b><sup>&reg</sup></span>
        <span class="reset"><b>RESET</b></span>

    <div class="container">
        <p class="guide">
            Scramble sensitive words from Text(s) before uploading on socials
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-twitch"></i>

    </div>    
    <form>
        <div class="paste">Paste Text üìã</div>
        <textarea name="str" id="str" cols="60" rows="7"></textarea><br>
        
        <div class="opt-and-btn">
            <div>
                <input type="text" id="char" value="*"><br>
                <label for="char">Enter text/character to replace with</label>
            </div>
            <div>
                <input type="text" id="word" placeholder="Enter word to replace here"><br>
                <label for="word">Enter word(s) to replace. Words should be separated by spaces</label>
            </div>
        </div>
        <input class="btn" type="button" value="Redact Now!">
    </form>
